<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div id="screen-container"><input id="screen" type="text"></div>
        <button class="numButton" id="one">1</button>
        <button class="numButton" id="two">2</button>
        <button class="numButton" id="three">3</button>
        <button class="numButton" id="add-btn">+</button>

        <button class="numButton" id="four">4</button>
        <button class="numButton" id="five">5</button>
        <button class="numButton" id="six">6</button>
        <button class="numButton" id="subtract-button">-</button>

        <button class="numButton" id="seven">7</button>
        <button class="numButton" id="eight">8</button>
        <button class="numButton" id="nine">9</button>
        <button class="numButton" id="divide-btn">/</button>

        <button class="numButton" id="zero">0</button>
        <button class="numButton" id="decimal">.</button>
        <button id="equal-btn">=</button>
        <button class="numButton" id="multiply-btn">*</button>
        <button class="button-div--clear" id="clear">Clear</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
