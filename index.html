<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div id="screen-container"><input id="screen" type="text"></div>
        <div class="button-div"><button class="numButton" id="one">1</button></div>
        <div class="button-div"><button class="numButton" id="two">2</button></div>
        <div class="button-div"><button class="numButton" id="three">3</button></div>
        <div class="button-div"><button class="numButton" id="add-btn">+</button></div>

        <div class="button-div"><button class="numButton" id="four">4</button></div>
        <div class="button-div"><button class="numButton" id="five">5</button></div>
        <div class="button-div"><button class="numButton" id="six">6</button></div>
        <div class="button-div"><button class="numButton" id="subtract-button">-</button></div>

        <div class="button-div"><button class="numButton" id="seven">7</button></div>
        <div class="button-div"><button class="numButton" id="eight">8</button></div>
        <div class="button-div"><button class="numButton" id="nine">9</button></div>
        <div class="button-div"><button class="numButton" id="divide-btn">/</button></div>

        <div class="button-div"><button class="numButton" id="zero">0</button></div>
        <div class="button-div"><button class="numButton" id="decimal">.</button></div>
        <div class="button-div"><button id="equal-btn">=</button></div>
        <div class="button-div"><button class="numButton" id="multiply-btn">*</button></div>
        <div class="button-div button-div--clear"><button id="clear">Clear</button></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
